<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1>AI French Poem Generator</h1>
    <header>
        <main>
            <form id="french-poem-generator">
                <input type="text" 
                placeholder="Enter the topic of the French poem" 
                autofocus
                required
                autocomplete="off"
                class="instructions"
                />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem"></div>
        </main>
    </header>
    <footer>This AI project was coded by <a href="https://github.com/vilouspics" target="_blank">Victoria Louise Steinwachs</a>, is open-sourced on <a href="https://github.com/vilouspics/french-poem-generator" target="_blank">Github</a> and hosted on <a href="https://vickys-french-ai-poem-generator.netlify.app/" target=_blank>Netlify</a>.</footer>
    </div>
    <script src="src/index.js"></script>

</body>
</html>
